<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to AITS</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Page background */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
        margin: 0;
      }

      /* Header section */
      header {
        background-color: #2c3e50;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
      }

      header p {
        font-size: 1.1rem;
      }

      /* Main section */
      main {
        padding: 40px 20px;
        text-align: center;
      }

      main h2 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .card-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 250px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .card h3 {
        font-size: 1.5rem;
        color: #2c3e50;
      }

      .card p {
        color: #7f8c8d;
        margin-top: 10px;
      }

      .card a {
        display: inline-block;
        margin-top: 15px;
        padding: 10px 20px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }

      .card a:hover {
        background-color: #2980b9;
      }

      /* Footer section */
      footer {
        background-color: #2c3e50;
        color: #fff;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      footer p {
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to AITS</h1>
      <p>Your academic issue tracking system</p>
    </header>

    <main>
      <h2>Explore Our Services</h2>

      <div class="card-container">
        <!-- Department Card -->
        <div class="card">
          <h3>Departments</h3>
          <p>View and manage department-related issues.</p>
          <a href="/department/">Explore</a>
        </div>

        <!-- Users Card -->
        <div class="card">
          <h3>Users</h3>
          <p>Manage users and access control.</p>
          <a href="/users/">Explore</a>
        </div>

        <!-- Issues Card -->
        <div class="card">
          <h3>Issues</h3>
          <p>Track and manage academic issues effectively.</p>
          <a href="/issues/">Explore</a>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 AITS. All rights reserved.</p>
    </footer>
  </body>
</html>
